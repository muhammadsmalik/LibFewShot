includes:
  - headers/data.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml
  - classifiers/FEAT.yaml
  - backbones/WRN.yaml


classifier:
  name: FEAT
  kwargs:
    hdim: 1600
    temperature: 1.0
    temperature2: 1.0
    balance: 0.5
    mode: euclidean

backboneConv32F:
  name: Conv32F
  kwargs:
    is_flatten: True
    is_feature: False
    leaky_relu: False
    negative_slope: 0.2
    last_pool: True

backboneConv64F:
  name: Conv64F
  kwargs:
    is_flatten: True
    is_feature: False
    leaky_relu: False
    negative_slope: 0.2
    last_pool: True

# Conv64: feat_dim: 1600

backboneresnet12:
  name: resnet12
  kwargs:
    keep_prob: 0.0
    avg_pool: True
    is_flatten: True

backboneresnet18:
  name: resnet18
  kwargs:
    keep_prob: 0.0
    avg_pool: True
    is_flatten: True

